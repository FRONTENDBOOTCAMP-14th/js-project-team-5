<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>퀴즈 시작 페이지</title>
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/src/pages/game-quiz/quiz.css" />
  </head>
  <body>
    <div class="quiz-container start" data-game="quiz">
      <h1 class="sr-only">퀴즈를 맞춰라!</h1>
      <button class="quiz-time-attack-btn"><img src="/assets/icons/hourglass.svg" alt="" />타임어택 모드</button>
      <picture class="quiz-title jello-horizontal">
        <source srcset="/assets/images/quiz-title.avif 1x, /assets/images/quiz-title@2x.avif 2x" type="image/avif" />
        <source srcset="/assets/images/quiz-title.webp 1x, /assets/images/quiz-title@2x.webp 2x" type="image/webp" />
        <img src="/assets/images/quiz-title.png" srcset="/assets/images/quiz-title@2x.png 2x, /assets/images/quiz-title.png 1x" alt="" />
      </picture>
      <button class="quiz-focus-on-btn"><img src="/assets/icons/focus-on.svg" alt="" />집중 모드</button>
      <button class="quiz-exit-btn">나가기</button>
    </div>
    <script type="module" src="/src/pages/game-quiz/quiz-start.js"></script>
  </body>
</html>
