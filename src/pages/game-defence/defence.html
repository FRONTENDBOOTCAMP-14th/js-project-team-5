<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>잡았조 - 타자의 세계</title>
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/components/input/input.css" />
    <link rel="stylesheet" href="/src/components/header/in-game-header.css" />
    <link rel="stylesheet" href="/src/components/input/input.css" />
    <link rel="stylesheet" href="/src/pages/game-defence/defence.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <audio id="bg-audio-title" src="/assets/audio/bgm/defense-Komputo-FrancisPreve.mp3" loop preload="auto"></audio>
    <audio id="bg-audio-game" src="/assets/audio/bgm/defense-play.mp3" loop preload="auto"></audio>
    <div class="game-wrapper">
      <canvas class="defence-game-frame"></canvas>

      <!-- canvas 위에 띄울 실제 UI -->
      <div class="status-bar">
        <div class="score-info">
          <span class="score-text">점수: 0</span>
          <span class="score-time">시간: 60초</span>
        </div>

        <div class="icon-group">
          <button id="soundToggleBtn" class="icon-button" aria-label="사운드 켜기">
            <img id="soundIcon" src="/assets/icons/sound-on.svg" alt="사운드 아이콘" />
          </button>
          <button class="icon-button" aria-label="일시정지">
            <img src="/assets/icons/pause.svg" alt="일시정지 아이콘" />
          </button>
        </div>
      </div>
      <input type="text" class="typing-input" placeholder="여기에 입력하세요" aria-label="타자 입력창" />
    </div>
    <script type="module" src="/src/pages/game-defence/defence.js"></script>
    <script type="module" src="/src/pages/game-defence/dict.js"></script>
  </body>
</html>
