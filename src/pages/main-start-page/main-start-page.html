<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>잡았조 - 타자의 세계</title>
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/pages/main-start-page/style/main-start-style.css" />
    <link rel="stylesheet" href="/src/components/modal/modal.css" />
    <link rel="stylesheet" href="/src/components/button/button.css" />
    <link rel="stylesheet" href="/src/components/slider/slider.css" />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/main-start-page/script/main-start-script.js"></script>
    <script type="module" src="/src/components/header/in-game-header.js"></script>
    <script type="module" src="/src/components/modal/modal.js"></script>
    <script type="module" src="/src/components/button/button.js"></script>
    <script type="module" src="/src/components/slider/slider.js"></script>
  </head>
  <body>
    <main class="main-start">
      <!-- 🎵 우측 상단 아이콘 -->
      <div class="icon-group">
        <button id="soundToggleBtn" class="icon-button" aria-label="사운드 켜기">
          <img id="soundIcon" src="/assets/icons/sound-on.svg" alt="사운드 아이콘" />
        </button>
        <button class="icon-button modal-open" data-type="settings" aria-label="환경설정">
          <img src="/assets/icons/option.svg" alt="환경설정" />
        </button>
      </div>

      <h1 class="main-start__title">타자의 세계</h1>
      <p class="main-start__subtitle">세계로 입장하려면 Enter 키를 누르세요</p>
      <dialog class="modal" data-type="settings">
        <div class="modal-inner">
          <h2 class="modal-title">설정</h2>
          <button class="modal-close-button" type="button"><img src="/assets/icons/close.svg" alt="닫기" /></button>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <div class="wrapper mode">
              <span class="text">모드 선택</span>
              <div class="divider"></div>
              <div class="toggle-radio">
                <input type="radio" id="normal" name="mode" checked />
                <label for="normal" class="btn normal">일반 모드</label>
                <input type="radio" id="dev" name="mode" />
                <label for="dev" class="btn dev">개발자 모드</label>
              </div>
            </div>
            <div class="wrapper">
              <span class="text">BGM</span>
              <div class="divider"></div>
              <div class="bgm-slider-custom">
                <div class="progress-bg">
                  <div class="progress-fill"></div>
                </div>
                <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="bgm-range" />
              </div>
            </div>
            <div class="wrapper">
              <span class="text">효과음</span>
              <div class="divider"></div>
              <div class="bgm-slider-custom">
                <div class="progress-bg">
                  <div class="progress-fill"></div>
                </div>
                <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="sfx-range" />
              </div>
            </div>
            <button type="button" class="exit-button" aria-label="게임을 종료하고 메인 화면으로 이동">게임 종료</button>
          </div>
        </div>
      </dialog>
    </main>
  </body>
</html>
