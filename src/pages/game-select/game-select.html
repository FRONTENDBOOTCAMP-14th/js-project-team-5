<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>game-select</title>
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/src/pages/game-select/game-select.css" />
    <link rel="stylesheet" href="/src/components/game-choice-header/game-choice-header.css" />
    <link rel="stylesheet" href="/src/components/modal/modal.css" />
    <link rel="stylesheet" href="/src/components/slider/slider.css" />
    <link rel="stylesheet" href="/src/components/button/button.css" />
    <link rel="stylesheet" href="/src/components/card/card.css" />
    <script type="module" src="/src/pages/game-select/game-select.js"></script>
    <script type="module" src="/src/components/game-choice-header/game-choice-header.js"></script>
    <script type="module" src="/src/scripts/audiomanager.js"></script>
    <script type="module" src="/src/components/button/button.js"></script>
    <script type="module" src="/src/components/modal/modal.js"></script>
  </head>
  <body>
    <div class="game-select-container">
      <header class="game-header" role="banner">
        <button class="icon back-icon" id="back-btn" aria-label="이전 페이지로 돌아가기" type="button">
          <img src="/assets/icons/back.svg" alt="" aria-hidden="true" />
        </button>

        <!-- 게임 이름 -->
        <div class="game-title-wrapper" role="banner">
          <h1 class="sr-only">타이핑 게임 선택</h1>
          <span class="game-title stroke" aria-hidden="true">게임을 선택해 주세요!</span>
          <span class="game-title body">게임을 선택해 주세요!</span>
        </div>
        <div class="icon-group" aria-label="설정" role="navigation">
          <button id="soundToggleBtn" class="icon-button" aria-label="배경음악 켜기/끄기" type="button">
            <img id="soundIcon" src="/assets/icons/sound-on.svg" alt="" aria-hidden="true" />
          </button>
          <button class="icon-button modal-open" data-type="settings" aria-label="게임 설정 열기" aria-haspopup="dialog" type="button">
            <img src="/assets/icons/option.svg" alt="설정" class="icon" aria-hidden="true" />
          </button>
        </div>
      </header>
      <!-- 게임 선택 -->
      <main class="game-select-wrapper" role="main">
        <h2 class="sr-only">게임 목록</h2>

        <div class="card-wrapper">
          <div id="acid-card" data-link="/src/pages/game-landing/acidrain-landing.html" class="card w340" tabindex="0" role="button">
            <div class="img-container">
              <picture>
                <source srcset="/assets/icons/acidrain.webp" type="image/webp" />
                <img src="/assets/icons/acidrain.png" alt="산성비 게임" />
              </picture>
            </div>
            <h2 class="card-title">산성비</h2>
          </div>
        </div>

        <div class="card-wrapper">
          <div id="defece-card" data-link="/src/pages/game-landing/defense-landing.html" class="card w340" tabindex="0" role="button">
            <div class="img-container">

              <picture>
                <source srcset="/assets/icons/defense.webp" type="image/webp" />
                <img src="/assets/icons/defense.png" alt="디펜스 게임" />
              </picture>
            </div>
            <h2 class="card-title">디펜스</h2>
          </div>
        </div>

        <div class="card-wrapper">
          <div id="mole-card" data-link="/src/pages/game-landing/whack-landing.html" class="card w340" tabindex="0" role="button">
            <div class="img-container">

              <picture>
                <source srcset="/assets/icons/mole.webp" type="image/webp" />
                <img src="/assets/icons/mole.png" alt="두더지 잡기" />
              </picture>
            </div>
            <h2 class="card-title">두더지 잡기</h2>
          </div>
        </div>

        <div class="card-wrapper">
          <div id="quiz-card" data-link="/src/pages/game-landing/quiz-landing.html" class="card w340" tabindex="0" role="button">
            <div class="img-container">

              <picture>
                <source srcset="/assets/icons/quiz-alternative.webp" type="image/webp" />
                <img src="/assets/icons/quiz-alternative.png" alt="퀴즈 게임" />
              </picture>
            </div>
            <h2 class="card-title">퀴즈</h2>
          </div>
        </div>
      </main>
    </div>

    <!-- 설정 창 modal -->
    <!-- <div class="modal-container"> -->
    <div class="modal-container">
      <dialog class="modal" data-type="settings">
        <div class="modal-inner">
          <h2 class="modal-title">설정</h2>

          <button class="modal-close-button" type="button" aria-label="설정 창 닫기"><img src="/assets/icons/close.svg" aria-hidden="true" alt="" /></button>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <div class="wrapper mode">
              <span class="text">모드 선택</span>
              <div class="divider"></div>
              <div class="toggle-radio">
                <input type="radio" id="normal" name="mode" checked />
                <label for="normal" class="btn normal">일반 모드</label>
                <input type="radio" id="dev" name="mode" />
                <label for="dev" class="btn dev">개발자 모드</label>
              </div>
            </div>
            <div class="wrapper">
              <span class="text">BGM</span>
              <div class="divider"></div>
              <div class="bgm-slider-custom">
                <div class="progress-bg">
                  <div class="progress-fill"></div>
                </div>
                <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="bgm-range" />
              </div>
            </div>

            <div class="wrapper">
              <span class="text">효과음</span>
              <div class="divider"></div>
              <div class="effect-slider-custom">
                <div class="progress-bg">
                  <div class="progress-fill"></div>
                </div>
                <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="sfx-range" />
              </div>
            </div>
            <button type="button" class="exit-button" aria-label="게임을 종료하고 메인 화면으로 이동">게임 종료</button>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
