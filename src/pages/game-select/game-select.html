<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>game-select</title>
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/src/pages/game-select/game-select.css" />
    <link rel="stylesheet" href="/src/components/game-choice-header/game-choice-header.css" />
    <link rel="stylesheet" href="/src/components/modal/modal.css" />
    <link rel="stylesheet" href="/src/components/slider/slider.css" />
    <link rel="stylesheet" href="/src/components/button/button.css" />
    <link rel="stylesheet" href="/src/components/card/card.css" />
    <script type="module" src="/src/pages/game-select/script/game-select.js"></script>
    <!-- 
    <script type="module" src="/src/components/game-choice-header/game-choice-header.js"></script>
    <script type="module" src="/src/components/button/button.js"></script>
    <script type="module" src="/src/components/slider/slider.js"></script> -->
  </head>
  <body>
    <div class="game-select-container">
      <header class="game-header">
        <button class="icon back-icon" id="back-btn" aria-label="뒤로가기">
          <img src="/assets/icons/back.svg" alt="" aria-hidden="true" />
        </button>

        <!-- 게임 이름 -->
        <div class="game-title-wrapper">
          <span class="game-title stroke">게임을 선택해 주세요!</span>
          <span class="game-title body">게임을 선택해 주세요!</span>
        </div>
        <div class="icon-group">
          <button id="bgmToggleBtn" class="icon-button" aria-label="BGM 토글">
            <img id="bgmIcon" src="/assets/icons/sound-on.svg" alt="BGM 아이콘" />
          </button>
          <button class="icon setting-icon" id="setting-btn" aria-label="설정">
            <img src="/assets/icons/option.svg" alt="" aria-hidden="true" class="modal-open" />
          </button>
        </div>
      </header>
      <!-- 게임 선택 -->
      <main class="game-select-wrapper">
        <div class="card-wrapper">
          <div class="card w340" tabindex="0" role="button">
            <div class="img-container">
              <img src="/assets/icons/acidrain.png" alt="산성비" />
            </div>
            <h2 class="card-title">산성비</h2>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card w340" tabindex="0" role="button">
            <div class="img-container">
              <img src="/assets/icons/defense.png" alt="산성비" />
            </div>
            <h2 class="card-title">디펜스</h2>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card w340" tabindex="0" role="button">
            <div class="img-container">
              <img src="/assets/icons/mole.png" alt="산성비" />
            </div>
            <h2 class="card-title">두더지 잡기</h2>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card w340" tabindex="0" role="button">
            <div class="img-container">
              <img src="/assets/icons/quiz-alternative.png" alt="산성비" />
            </div>
            <h2 class="card-title">퀴즈</h2>
          </div>
        </div>
      </main>
    </div>

    <!-- 설정 창 modal -->
    <!-- <div class="modal-container"> -->
    <div class="modal-container">
      <dialog class="modal" data-type="common">
        <div class="modal-inner">
          <h2 class="modal-title">설정</h2>
          <button class="modal-close-button" type="button"><img src="/assets/icons/close.svg" alt="닫기" /></button>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <!-- 게임 설명 or 점수판 or 설정 콘텐츠 -->
            <div class="setting-action-wrapper">
              <!-- 모드 변경 라디오 -->
              <div class="toggle-radio-wrapper">
                <span class="text">모드 선택</span>
                <div class="divider"></div>
                <div class="toggle-radio">
                  <input type="radio" id="normal" name="mode" checked tabindex="0" />
                  <label for="normal" class="btn normal" tabindex="0">일반 모드</label>
                  <input type="radio" id="dev" name="mode" tabindex="0" />
                  <label for="dev" class="btn dev" tabindex="0">개발자 모드</label>
                </div>
              </div>
              <!-- BGM 슬라이더 -->
              <div class="bgm-slider-wrapper">
                <span class="text">BGM</span>
                <div class="divider"></div>
                <div class="bgm-slider-custom">
                  <div class="progress-bg">
                    <div class="progress-fill"></div>
                  </div>
                  <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="bgm-range" />
                </div>
              </div>
              <!-- 효과음 슬라이더 -->
              <div class="effect-slider-wrapper">
                <span class="text">효과음</span>
                <div class="divider"></div>
                <div class="effect-slider-custom">
                  <div class="progress-bg">
                    <div class="progress-fill"></div>
                  </div>
                  <input type="range" min="0" max="100" step="20" value="60" aria-label="음량 조절" id="effect-range" />
                </div>
              </div>
              <!-- 게임종료 버튼 -->
              <div class="shutdown-btn-wrapper">
                <button type="button" class="shutdown-btn">게임 종료</button>
              </div>
            </div>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
