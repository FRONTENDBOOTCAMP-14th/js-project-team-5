<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>산성비 타자 게임</title>
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/pages/acidrain/acidrain.css" />
    <link rel="stylesheet" href="/src/components/header/in-game-header.css" />
    <link rel="stylesheet" href="/src/components/modal/modal.css" />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/scripts/audiomanager.js"></script>
    <script type="module" src="/src/components/modal/modal.js"></script>
    <script type="module" src="/src/components/modal/pause-modal.js"></script>
  </head>

  <body>
    <div class="acidrain-bg" data-game="acidrain">
      <!-- 카운트다운 -->
      <div class="countdown" id="countdown" hidden>3</div>

      <!-- 상단 상태바 -->
      <header class="status-bar">
        <div class="score-info">
          <span id="score">점수: 0</span>
          <span id="time">시간: 60초</span>
        </div>

        <div class="icon-group">
          <button id="soundToggleBtn" class="icon-button">
            <img id="soundIcon" src="/assets/icons/sound-on.svg" alt="사운드 아이콘" />
          </button>
          <button class="icon-button modal-open" data-type="pause">
            <img src="/assets/icons/pause.svg" alt="일시정지 아이콘" />
          </button>
        </div>
      </header>

      <!-- 게임 영역 -->
      <div class="game-body">
        <input type="text" class="typing-input" placeholder="여기에 입력하세요" aria-label="타자 입력창" />
      </div>

      <!--  게임 오버 모달 -->
      <div id="gameOverModal" class="game-over-modal" hidden>
        <div class="game-over-box">
          <p class="final-label">최종 점수</p>
          <p class="final-score" id="finalScore">0</p>
          <div class="modal-button-group">
            <button class="modal-button">리더보드등록</button>
            <button class="modal-button" id="retryBtn">다시 하기</button>
            <button class="modal-button" id="goHomeBtn">메인 화면</button>
          </div>
        </div>
      </div>
      <!-- 일시정지 모달 -->
      <dialog class="modal" data-type="pause">
        <div class="modal-inner">
          <h2 class="modal-title">게임을 그만하시겠습니까?</h2>
          <div class="modal-content">
            <button type="button" class="pause-modal continue-btn">계속 하기</button>
            <button type="button" class="pause-modal retry-btn">다시 하기</button>
            <button type="button" class="pause-modal main-btn">메인 화면</button>
          </div>
        </div>
      </dialog>
    </div>
  </body>
  <script type="module" src="/src/pages/acidrain/acidrain.js"></script>
</html>
