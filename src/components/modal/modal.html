<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="타이핑 실력은 물론, 상식과 개발 지식을 함께 익힐 수 있는 인터랙티브 웹사이트입니다." />
    <title>모달 컴포넌트</title>
    <link rel="stylesheet" href="/src/styles/common/index.css" />
    <link rel="stylesheet" href="/fonts/KIMM.css" />
    <link rel="stylesheet" href="/src/components/modal/modal.css" />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/components/modal/modal.js"></script>
  </head>
  <body>
    <!-- 컴포넌트 마크업을 작성하세요 -->
    <h1>모달 컴포넌트</h1>
    <!-- 게임 설명, 점수판, 설정에 쓰이는 모달 -->
    <div class="modal-container">
      <button class="modal-open" data-target="common">공통 모달 열기(테스트용)</button>
      <dialog class="modal" data-type="common">
        <div class="modal-inner">
          <h2 class="modal-title">모달 제목</h2>
          <button class="modal-close-button" type="button"><img src="/assets/icons/close.svg" alt="닫기" /></button>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <!-- 게임 설명 or 점수판 or 설정 콘텐츠 -->
            <p>테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.테스트용 텍스트입니다.</p>
          </div>
        </div>
      </dialog>
    </div>
    <!-- 게임 일시정지 모달 -->
    <div class="modal-container">
      <button class="modal-open" data-target="pause">게임 일시정지 테스트용 버튼</button>
      <dialog class="modal" data-type="pause">
        <div class="modal-inner">
          <h2 class="modal-title">게임을 그만하시겠습니까?</h2>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <!-- 임시 버튼 (버튼 컴포넌트 제작 완료 시 변경 예정) -->
            <button type="submit" class="register-modal-submit">확인</button>
            <!-- 계속하기 버튼 -->
            <!-- 다시 하기 버튼-->
            <!-- 메인 화면 버튼 -->
          </div>
        </div>
      </dialog>
    </div>
    <!-- 닉네임 입력 모달 -->
    <div class="modal-container">
      <button class="modal-open" data-target="register">닉네임 입력 모달 테스트 버튼</button>
      <dialog class="modal" data-type="register">
        <div class="modal-inner">
          <h2 class="modal-title">닉네임을 입력해 주세요!</h2>
          <div class="modal-content">
            <!-- 모달 콘텐츠 삽입 -->
            <form id="nickname-register-form">
              <!-- 닉네임 입력 필드 -->
              <input type="text" name="nickname" maxlength="10" placeholder="최대 10자" required autocomplete="off" />
              <!-- 닉네임 중복 여부 확인 메시지 -->
              <p class="nickname-check-message">이미 사용 중인 닉네임입니다.</p>
              <div class="modal-button-container">
                <!-- 임시 버튼 (버튼 컴포넌트 제작 완료 시 변경 예정) -->
                <button type="submit" class="register-submit-button">확인</button>
                <button type="button" class="modal-close-button">취소</button>
              </div>
            </form>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
